<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #000;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .scanner {
      flex: 1;
      position: relative;
      background: #000;
    }
    
    #reader {
      width: 100%;
      height: 100%;
    }
    
    #reader video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
    }
    
    #reader__dashboard_section {
      display: none !important;
    }
    
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 280px;
      aspect-ratio: 1;
      border: 3px solid #4caf50;
      border-radius: 20px;
      pointer-events: none;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        border-color: rgba(76, 175, 80, 0.5);
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
      }
      50% { 
        border-color: rgba(76, 175, 80, 1);
        box-shadow: 0 0 40px rgba(76, 175, 80, 0.6);
      }
    }
    
    .corners {
      position: absolute;
      width: 35px;
      height: 35px;
      border: 5px solid #4caf50;
    }
    
    .tl { top: -3px; left: -3px; border-right: 0; border-bottom: 0; }
    .tr { top: -3px; right: -3px; border-left: 0; border-bottom: 0; }
    .bl { bottom: -3px; left: -3px; border-right: 0; border-top: 0; }
    .br { bottom: -3px; right: -3px; border-left: 0; border-top: 0; }
    
    .status {
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      border-top: 3px solid #4caf50;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      max-width: 400px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
      animation: slideUp 0.3s;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .icon {
      font-size: 60px;
      text-align: center;
      margin-bottom: 15px;
    }
    
    .title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .title.success { color: #28a745; }
    .title.error { color: #dc3545; }
    
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .details {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .row {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    
    .row:last-child {
      border-bottom: 0;
    }
    
    .row-icon {
      font-size: 24px;
      margin-right: 12px;
      width: 30px;
    }
    
    .row-label {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      margin-bottom: 3px;
    }
    
    .row-value {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    
    .warning {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #856404;
      font-weight: 600;
    }
    
    .warning-icon {
      font-size: 24px;
      margin-right: 10px;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    .btn-accept {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }
    
    .btn-reject {
      background: linear-gradient(135deg, #dc3545, #fd7e14);
      color: white;
    }
    
    .btn-close {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .hidden {
      display: none !important;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üîç Token Scanner</div>
    
    <div class="scanner">
      <div id="reader"></div>
      <div class="overlay">
        <div class="corners tl"></div>
        <div class="corners tr"></div>
        <div class="corners bl"></div>
        <div class="corners br"></div>
      </div>
    </div>
    
    <div class="status" id="status">üì∑ Scanning... Point at QR code</div>
  </div>
  
  <div id="modal" class="modal hidden"></div>

  <script>
    let scanner;
    let scanning = false;
    let currentData = null;

    function startScanner() {
      scanner = new Html5Qrcode("reader");
      
      scanner.start(
        { facingMode: "environment" },
        {
          fps: 30,
          qrbox: function(w, h) {
            return { width: Math.floor(w * 0.85), height: Math.floor(h * 0.85) };
          }
        },
        onScanSuccess
      ).then(() => {
        scanning = true;
        updateStatus('üì∑ Scanning... Point at QR code');
      }).catch(err => {
        updateStatus('‚ùå Camera error. Refresh and allow camera.');
      });
    }

    function onScanSuccess(qrData) {
      if (!scanning) return;
      scanning = false;
      
      updateStatus('‚úÖ QR Detected! Verifying...');
      navigator.vibrate && navigator.vibrate(200);
      
      scanner.stop().then(() => {
        verify(qrData);
      });
    }

    function updateStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    function verify(qrData) {
      google.script.run
        .withSuccessHandler(showResult)
        .withFailureHandler(showError)
        .verifyToken(qrData);
    }

    function showResult(result) {
      currentData = result.details;
      const modal = document.getElementById('modal');
      
      if (result.success && result.details) {
        modal.innerHTML = `
          <div class="card">
            <div class="icon">‚úÖ</div>
            <div class="title success">Valid Token</div>
            <div class="subtitle">Verify ID before proceeding</div>
            
            <div class="details">
              <div class="row">
                <div class="row-icon">üë§</div>
                <div>
                  <div class="row-label">Name</div>
                  <div class="row-value">${result.details.name}</div>
                </div>
              </div>
              <div class="row">
                <div class="row-icon">üéì</div>
                <div>
                  <div class="row-label">Roll No</div>
                  <div class="row-value">${result.details.rollNo}</div>
                </div>
              </div>
              <div class="row">
                <div class="row-icon">üè†</div>
                <div>
                  <div class="row-label">Room No</div>
                  <div class="row-value">${result.details.roomNo}</div>
                </div>
              </div>
            </div>
            
            <div class="warning">
              <div class="warning-icon">‚ö†Ô∏è</div>
              <div>Check ID card before accepting</div>
            </div>
            
            <div class="buttons">
              <button class="btn-accept" onclick="accept()">
                <span>‚úÖ</span><span>ACCEPT</span>
              </button>
              <button class="btn-reject" onclick="reject()">
                <span>‚ùå</span><span>REJECT</span>
              </button>
            </div>
            
            <button class="btn-close" onclick="close()">
              <span>üîô</span><span>Back to Scanner</span>
            </button>
          </div>
        `;
      } else {
        modal.innerHTML = `
          <div class="card">
            <div class="icon">‚ùå</div>
            <div class="title error">Invalid Token</div>
            <div class="subtitle">${result.message}</div>
            <button class="btn-close" onclick="close()">
              <span>üîÑ</span><span>Scan Again</span>
            </button>
          </div>
        `;
      }
      
      modal.classList.remove('hidden');
    }

    function showError(error) {
      const modal = document.getElementById('modal');
      modal.innerHTML = `
        <div class="card">
          <div class="icon">‚ö†Ô∏è</div>
          <div class="title error">Error</div>
          <div class="subtitle">${error}</div>
          <button class="btn-close" onclick="close()">
            <span>üîÑ</span><span>Try Again</span>
          </button>
        </div>
      `;
      modal.classList.remove('hidden');
    }

    function accept() {
      const btn = event.target.closest('button');
      btn.innerHTML = '<span class="spinner"></span> Processing...';
      btn.disabled = true;
      
      google.script.run
        .withSuccessHandler(() => {
          alert('‚úÖ Entry Accepted!');
          close();
        })
        .withFailureHandler((err) => {
          alert('‚ùå Error: ' + err);
          btn.disabled = false;
        })
        .acceptToken(currentData.row, currentData.token);
    }

    function reject() {
      google.script.run
        .withSuccessHandler(() => {
          alert('‚ùå Entry Rejected!');
          close();
        })
        .rejectToken();
    }

    function close() {
      document.getElementById('modal').classList.add('hidden');
      currentData = null;
      setTimeout(startScanner, 300);
    }

    window.onload = startScanner;
  </script>
</body>
</html>
